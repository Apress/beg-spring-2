# Set root category priority to DEBUG and its only appender to A1.
log4j.rootCategory=WARN, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-5p %c{1} - %m%n
log4j.logger.org.springframework.orm.hibernate3.LocalSessionFactoryBean=ERROR
log4j.logger.org.hibernate.impl.SessionImpl=WARN
log4j.logger.org.springframework.transaction.interceptor.TransactionProxyFactoryBean=ERROR
log4j.logger.org.acegisecurity=ERROR
log4j.logger.com.apress=DEBUG